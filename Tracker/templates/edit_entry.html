<!DOCTYPE html>
<html>
<head>
    <title>Edit Sleep Entry</title>
</head>
<body style="text-align:center">
    <h1>Edit Sleep Entry</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/edit_entry/{{data[0]}}">

        <label for="sleep_date">Sleep Date:</label>
        <input type="date" id="sleep_date" name="sleep_date" value="{{data[1]}}" required><br><br>

        <label for="sleep_start_time">Sleep Start Time:</label>
        <input type="time" id="sleep_start_time" name="sleep_start_time" value="{{data[2]}}" required><br><br>

        <label for="wakeup_time">Wakeup Time:</label>
        <input type="time" id="wakeup_time" name="wakeup_time" value="{{data[3]}}" required><br><br>

        <button type="submit">Update Entry</button>
    </form>
    <p><a href="/sleep_data">Back to Sleep Data</a></p>
</body>
</html>
