<!DOCTYPE html>
<html>
<head>
    <title>Entry</title>
</head>
<body style="text-align:center">
    <h3>ADD ENTRY</h3>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/new_entry">

        <label for="sleep_date">Date   :</label>
        <input type="date" id="sleep_date" name="sleep_date" required><br><br>

        <label for="sleep_start_time">Sleep Start's at  :</label>
        <input type="time" id="sleep_start_time" name="sleep_start_time" required><br><br>

        <label for="wakeup_time">Wokeup by   :</label>
        <input type="time" id="wakeup_time" name="wakeup_time" required><br><br>

        <button type="submit" style="color:blue">Add Entry</button>
    </form>
    <p><a href="/sleep_data">to Sleep Data</a></p>
</body>
</html>
